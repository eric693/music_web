services:
  - type: web
    name: music-booking
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
    disk:
      name: booking-disk
      mountPath: /var/data
      sizeGB: 1
