<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理後台登入 - 音樂補習班</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --purple: #7c3aed; --purple-light: #ede9fe; --text: #1a1a2e;
  --sub: #6b7280; --border: #e5e7eb; --bg: #f3f4f6; --white: #fff;
  --green: #10b981; --red: #ef4444; --radius: 10px;
}
body { 
  font-family: 'Noto Sans TC', sans-serif; 
  background: var(--bg); 
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  background: white; 
  border-radius: 16px; 
  padding: 40px 36px; 
  width: 360px;
  box-shadow: 0 4px 24px rgba(124,58,237,0.10);
}
.login-card h1 { 
  font-size: 22px; 
  font-weight: 700; 
  margin-bottom: 6px; 
}
.login-card p { 
  font-size: 14px; 
  color: var(--sub); 
  margin-bottom: 28px; 
}
.fi { 
  width: 100%; 
  padding: 12px 14px; 
  border: 1px solid var(--border); 
  border-radius: var(--radius); 
  font-size: 15px; 
  font-family: inherit; 
  background: #fafafa; 
  margin-bottom: 14px; 
}
.fi:focus { 
  outline: none; 
  border-color: var(--purple); 
}
.btn-login { 
  width: 100%; 
  padding: 13px; 
  background: var(--purple); 
  color: white; 
  border: none; 
  border-radius: var(--radius); 
  font-size: 15px; 
  font-weight: 500; 
  cursor: pointer; 
  font-family: inherit; 
}
.btn-login:hover { 
  background: #6d28d9; 
}
.err { 
  color: var(--red); 
  font-size: 13px; 
  margin-top: 8px; 
  display: none; 
}
</style>
</head>
<body>

<div class="login-card">
  <h1>管理後台</h1>
  <p>音樂補習班管理系統</p>
  <input class="fi" id="pwInput" type="password" placeholder="請輸入管理員密碼" onkeydown="if(event.key==='Enter')login()">
  <button class="btn-login" onclick="login()">登入</button>
  <div class="err" id="loginErr">密碼錯誤，請重試</div>
</div>

<script>
async function login() {
  const pw = document.getElementById('pwInput').value;
  
  try {
    // 測試密碼是否正確
    const res = await fetch('/admin/api/bookings', { 
      headers: { 'X-Admin-Password': pw } 
    });
    
    if (res.status === 401) {
      document.getElementById('loginErr').style.display = 'block';
      return;
    }
    
    // 登入成功，儲存密碼到 sessionStorage
    sessionStorage.setItem('adminPassword', pw);
    
    // 跳轉到模組管理頁面
    window.location.href = '/dashboard';
    
  } catch(e) {
    alert('無法連線到伺服器');
  }
}
</script>

</body>
</html>
