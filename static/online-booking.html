<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>線上報名</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --purple: #7c3aed; --purple-light: #ede9fe; --text: #1a1a2e;
  --sub: #6b7280; --border: #e5e7eb; --bg: #f3f4f6; --white: #fff;
  --green: #10b981; --red: #ef4444; --radius: 10px;
}
body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }

.header { margin-bottom: 24px; }
.header h2 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
.header p { font-size: 14px; color: var(--sub); }

.stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
.stat-card { background: white; border-radius: var(--radius); padding: 20px; border: 1px solid var(--border); }
.stat-label { font-size: 13px; color: var(--sub); margin-bottom: 6px; }
.stat-value { font-size: 28px; font-weight: 700; color: var(--purple); }

.table-wrap { background: white; border-radius: var(--radius); border: 1px solid var(--border); overflow: hidden; }
.table-wrap table { width: 100%; border-collapse: collapse; }
.table-wrap th { background: #f9fafb; padding: 12px 16px; text-align: left; font-size: 12px; color: var(--sub); font-weight: 600; border-bottom: 1px solid var(--border); }
.table-wrap td { padding: 14px 16px; font-size: 13px; border-bottom: 1px solid #f3f4f6; }
.table-wrap tr:last-child td { border-bottom: none; }
.table-wrap tr:hover td { background: #fafafa; }

.badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-size: 12px; font-weight: 500; }
.badge-pending { background: #fef3c7; color: #92400e; }
.badge-approved { background: #d1fae5; color: #065f46; }
.badge-rejected { background: #fee2e2; color: #991b1b; }

.btn { padding: 8px 16px; border-radius: 6px; font-size: 13px; font-weight: 500; cursor: pointer; border: none; font-family: inherit; transition: all .15s; }
.btn-sm { padding: 4px 12px; font-size: 12px; }
.btn-success { background: var(--green); color: white; }
.btn-danger { background: var(--red); color: white; }

.filter-bar { display: flex; gap: 10px; margin-bottom: 18px; align-items: center; }
.filter-btn { padding: 7px 16px; border-radius: 20px; border: 1px solid var(--border); background: white; font-size: 13px; cursor: pointer; transition: all .15s; }
.filter-btn.active { background: var(--purple); color: white; border-color: var(--purple); }

.empty { text-align: center; padding: 40px; color: var(--sub); }
</style>
</head>
<body>

<div class="header">
  <h2>線上報名管理</h2>
  <p>查看與審核線上報名申請</p>
</div>

<div class="stats">
  <div class="stat-card">
    <div class="stat-label">待審核</div>
    <div class="stat-value" id="pendingCount">3</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">已核准</div>
    <div class="stat-value" style="color:var(--green);" id="approvedCount">12</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">本月報名</div>
    <div class="stat-value" id="monthCount">15</div>
  </div>
</div>

<div class="filter-bar">
  <button class="filter-btn active" onclick="filterApplications('all')">全部</button>
  <button class="filter-btn" onclick="filterApplications('pending')">待審核</button>
  <button class="filter-btn" onclick="filterApplications('approved')">已核准</button>
  <button class="filter-btn" onclick="filterApplications('rejected')">已拒絕</button>
</div>

<div class="table-wrap">
  <table>
    <thead>
      <tr>
        <th>報名日期</th>
        <th>學生姓名</th>
        <th>聯絡電話</th>
        <th>Email</th>
        <th>報名課程</th>
        <th>狀態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="applicationTbody">
      <tr>

        <td><span class="badge badge-pending">待審核</span></td>
        <td>
          <button class="btn btn-sm btn-success" onclick="approveApplication(1)">核准</button>
          <button class="btn btn-sm btn-danger" onclick="rejectApplication(1)">拒絕</button>
        </td>
      </tr>
      <tr>
        <td>2026-02-12</td>
        <td>李小華</td>
        <td>0923-456-789</td>
        <td>hua@example.com</td>
        <td>吉他課程</td>
        <td><span class="badge badge-pending">待審核</span></td>
        <td>
          <button class="btn btn-sm btn-success" onclick="approveApplication(2)">核准</button>
          <button class="btn btn-sm btn-danger" onclick="rejectApplication(2)">拒絕</button>
        </td>
      </tr>
      <tr>
        <td>2026-02-11</td>
        <td>王大明</td>
        <td>0934-567-890</td>
        <td>wang@example.com</td>
        <td>小提琴課程</td>
        <td><span class="badge badge-pending">待審核</span></td>
        <td>
          <button class="btn btn-sm btn-success" onclick="approveApplication(3)">核准</button>
          <button class="btn btn-sm btn-danger" onclick="rejectApplication(3)">拒絕</button>
        </td>
      </tr>
      <tr>
        <td>2026-02-10</td>
        <td>陳小美</td>
        <td>0945-678-901</td>
        <td>chen@example.com</td>
        <td>鋼琴課程</td>
        <td><span class="badge badge-approved">已核准</span></td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
function filterApplications(status) {
  document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  
  // Filter logic would go here
  alert(`篩選：${status}`);
}

function approveApplication(id) {
  if (confirm('確定要核准此報名申請？')) {
    alert('報名已核准！系統將自動發送通知給申請人。');
    // Update UI
  }
}

function rejectApplication(id) {
  const reason = prompt('請輸入拒絕原因（將發送給申請人）：');
  if (reason) {
    alert('報名已拒絕，並已發送通知。');
    // Update UI
  }
}
</script>

</body>
</html>
