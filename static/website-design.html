<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>網站設計</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --purple: #7c3aed; --purple-light: #ede9fe; --text: #1a1a2e;
  --sub: #6b7280; --border: #e5e7eb; --bg: #f3f4f6; --white: #fff;
  --green: #10b981; --red: #ef4444; --blue: #3b82f6; --radius: 10px;
}
body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }

.header { margin-bottom: 24px; }
.header h2 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
.header p { font-size: 14px; color: var(--sub); }

.content-grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
.sidebar { background: white; border-radius: var(--radius); padding: 24px; border: 1px solid var(--border); height: fit-content; }
.preview-area { background: white; border-radius: var(--radius); padding: 24px; border: 1px solid var(--border); }

.section-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 2px solid var(--border); }

.form-group { margin-bottom: 20px; }
.form-label { display: block; font-size: 13px; font-weight: 500; color: var(--sub); margin-bottom: 6px; }
.form-input { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 14px; font-family: inherit; }
.form-input:focus { outline: none; border-color: var(--purple); }
.color-input { width: 100%; height: 40px; padding: 4px; border: 1px solid var(--border); border-radius: var(--radius); cursor: pointer; }

.btn { padding: 10px 20px; border-radius: var(--radius); font-size: 14px; font-weight: 500; cursor: pointer; border: none; font-family: inherit; transition: all .15s; }
.btn-primary { background: var(--purple); color: white; width: 100%; }
.btn-primary:hover { background: #6d28d9; }

.preview-box { background: #fafafa; border: 1px solid var(--border); border-radius: var(--radius); padding: 40px; min-height: 500px; }
.preview-header { text-align: center; padding: 60px 20px; background: var(--purple); color: white; border-radius: var(--radius); margin-bottom: 30px; }
.preview-title { font-size: 36px; font-weight: 700; margin-bottom: 12px; }
.preview-subtitle { font-size: 18px; opacity: 0.9; }

.section-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 30px 0; }
.preview-card { background: white; border-radius: var(--radius); padding: 24px; border: 1px solid var(--border); text-align: center; }
.card-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
.card-desc { font-size: 14px; color: var(--sub); }

@media (max-width: 1024px) {
  .content-grid { grid-template-columns: 1fr; }
  .section-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="header">
  <h2>網站設計</h2>
  <p>自訂網站首頁外觀與風格</p>
</div>

<div class="content-grid">
  <div class="sidebar">
    <div class="section-title">基本設定</div>
    
    <div class="form-group">
      <label class="form-label">網站標題</label>
      <input class="form-input" id="siteTitle" value="音樂補習班" oninput="updatePreview()">
    </div>

    <div class="form-group">
      <label class="form-label">副標題</label>
      <input class="form-input" id="siteSubtitle" value="專業一對一音樂教學" oninput="updatePreview()">
    </div>

    <div class="form-group">
      <label class="form-label">主色調</label>
      <input type="color" class="color-input" id="primaryColor" value="#7c3aed" oninput="updatePreview()">
    </div>

    <div class="form-group">
      <label class="form-label">字體大小</label>
      <select class="form-input" id="fontSize" onchange="updatePreview()">
        <option value="14px">小</option>
        <option value="16px" selected>中</option>
        <option value="18px">大</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">版面配置</label>
      <select class="form-input" id="layout">
        <option value="centered" selected>置中</option>
        <option value="wide">寬版</option>
        <option value="compact">緊湊</option>
      </select>
    </div>

    <button class="btn btn-primary" onclick="saveSettings()">儲存設定</button>
  </div>

  <div class="preview-area">
    <div class="section-title">即時預覽</div>
    <div class="preview-box">
      <div class="preview-header" id="previewHeader">
        <div class="preview-title" id="previewTitle">音樂補習班</div>
        <div class="preview-subtitle" id="previewSubtitle">專業一對一音樂教學</div>
      </div>

      <div class="section-grid">
        <div class="preview-card">
          <div class="card-title">優質師資</div>
          <div class="card-desc">經驗豐富的專業教師團隊</div>
        </div>
        <div class="preview-card">
          <div class="card-title">彈性時間</div>
          <div class="card-desc">配合您的時間安排課程</div>
        </div>
        <div class="preview-card">
          <div class="card-title">完善設備</div>
          <div class="card-desc">專業教室與樂器設備</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function updatePreview() {
  const title = document.getElementById('siteTitle').value;
  const subtitle = document.getElementById('siteSubtitle').value;
  const color = document.getElementById('primaryColor').value;
  const fontSize = document.getElementById('fontSize').value;

  document.getElementById('previewTitle').textContent = title;
  document.getElementById('previewSubtitle').textContent = subtitle;
  document.getElementById('previewHeader').style.background = color;
  document.querySelector('.preview-box').style.fontSize = fontSize;
}

function saveSettings() {
  const settings = {
    title: document.getElementById('siteTitle').value,
    subtitle: document.getElementById('siteSubtitle').value,
    color: document.getElementById('primaryColor').value,
    fontSize: document.getElementById('fontSize').value,
    layout: document.getElementById('layout').value
  };
  localStorage.setItem('websiteSettings', JSON.stringify(settings));
  alert('網站設定已儲存！');
}

function loadSettings() {
  const saved = localStorage.getItem('websiteSettings');
  if (saved) {
    const settings = JSON.parse(saved);
    document.getElementById('siteTitle').value = settings.title;
    document.getElementById('siteSubtitle').value = settings.subtitle;
    document.getElementById('primaryColor').value = settings.color;
    document.getElementById('fontSize').value = settings.fontSize;
    document.getElementById('layout').value = settings.layout;
    updatePreview();
  }
}

loadSettings();
</script>

</body>
</html>
